<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="Components/home.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css" >
</head>

<body>
    <div id="root">
        <router-view></router-view>
    </div>
    
    
    <script type="module">
        import BodyComponent from './Components/body.js';
        import HomeComponent from './Components/home.js';
        import HeaderComponent from './Components/header.js';
        import LoginComponent from './Components/login.js';
        import CadcpfComponent from './Components/cadcpf.js';
        import CadpjComponent from './Components/cadpj.js';
        import PagcadComponent from './Components/pagcad.js';
       
    
        
        const routes = [
            { path: '/', component: BodyComponent },
            { path: '/login', component: LoginComponent },
            { path: '/cadcpf', component: CadcpfComponent },
            { path: '/cadpj', component: CadpjComponent },
            { path: '/pagcad', component: PagcadComponent },
           
            
            
        ];
    
        
        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes,
        });
    
        
        const App = Vue.createApp({
            components: {
                'body-component': BodyComponent,
                'app-header': HeaderComponent,
            },
        });
    
        
        App.use(router);
    
       
        App.mount("#root");
    </script>
    
    
    
</body>

</html>
